name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (startsWith(github.ref, 'refs/heads/') == true)
    defaults:
      run:
        shell: bash
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true
      - name: Check deploy toggle
        id: deploy-toggle
        run: |
          # Check for .deploy at repo root first, then in the `birth/` folder.
          if [ -f .deploy ]; then
            val=$(cat .deploy | tr -d '\r\n' | tr '[:upper:]' '[:lower:]')
          elif [ -f birth/.deploy ]; then
            val=$(cat birth/.deploy | tr -d '\r\n' | tr '[:upper:]' '[:lower:]')
          else
            val=on
          fi
          echo "deploy_toggle=$val" >> $GITHUB_OUTPUT
      - name: Stop if deploy toggle is off
        if: steps.deploy-toggle.outputs.deploy_toggle == 'off'
        run: |
          echo "Deployment is turned off (.deploy contains 'off'). Exiting.";
          exit 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
          keep_files: false